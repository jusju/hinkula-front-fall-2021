<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>React getting started</title>
  </head>
  <body>
    <!-- Root container for react components -->
    <div id='root'></div>
 
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">
    
      function InputFields() {
        const[name,setName] = React.useState({firstName:'', lastName: ''});
        const[lastName,setLastName] = React.useState('');
        const[firstName,setFirstName] = React.useState('');

        const inputChangedF= (event) => {
          setFirstName(event.target.value);
        };

        const inputChanged= (event) => {
          setLastName(event.target.value);
        };
  

        const addTeksti = (event) => {
          event.preventDefault(); 

          alert(firstName + " " + lastName);
        }

        return (
          <div>
            <form onSubmit={addTeksti}>
              <input type="text" value={firstName} onChange={inputChangedF} />
              <input type="text" value={lastName} onChange={inputChanged} />
              <input type="submit" value="Send" />  
            </form>
          </div>
        );
      };

      ReactDOM.render(<InputFields />, document.getElementById("root"));

    </script>
  </body>
</html>
